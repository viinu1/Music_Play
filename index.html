<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.1-web/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <linkhref="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb" style="background-image:
                        url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                    </div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>       
                </div>
                <div>
                    <input id="volum" type="range" value="100" min="0" max="100" step="1">
                </div>
                <input id="progress" class="progress" type="range" value="0"
                    step="1" min="0" max="100">
                         
                 
                <audio id="audio" src=""></audio>   
            </div>

            <!-- Playlist -->
            <div class="playlist">

            </div>
        </div>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
